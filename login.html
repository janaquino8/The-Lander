<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | The Lander</title>
    <link rel="stylesheet" href="style_login.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&family=Smooch+Sans:wght@100..900&family=Turret+Road:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="left-panel">
        <div id="branding">
            <img src="" alt="">
            <h1>
                THE<br>LANDER
            </h1>
        </div>
    </div>
    <div id="right-panel">
        <p>
            Welcome to the Lander! Get your day right with the right amount of encouragement. Know that you're in the right hands as you find your landing today<br><br>
            
            Let's go!
        </p>
        <div id="log-in-panel">
            <h2>
                Log In
            </h2>
            <div>
                <div>
                    <label for="given-name">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
            </div>
        </div>
        <button id="awesomebutton">
            Get Started
        </button>
    </div>
</body>
</html>
